{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <!-- https://startbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'blog/css/blog-post.css' %}">
    <title>Blog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a href="/blog/">Blog</a>
    </nav> 
    <h1>블로그</h1>
    {% for p in post_list %}
    <!-- Blog Post -->
    <div class="card mb-4">
        <!-- https://picsum.photos/ -->
        <!-- https://picsum.photos/800/100 -->
        <img class="card-img-top" src="https://picsum.photos/id/{{p.id}}/800/150" alt="Card image cap">
        <div class="card-body">
            <h2 class="card-title">{{ p.title }}</h2>
            <p class="card-text">{{ p.content }}</p>
            <a href="{{ p.get_absolute_url }}" class="btn btn-primary">Read More &rarr;</a>
        </div>
        <div class="card-footer text-muted">
            Posted on {{ p.created_at }} by <a href="#">작성자명 쓸 위치(개발예정)</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
