<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" arialabelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">LogIn</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body ml-3 mr-3">
          <div class="row">
            <div class="col-md-12">
                <a role="button" class="btn btn-outline-dark btn-block" href="{% provider_login_url 'google' %}"><i class="bi bi-google"></i> Log in with Google</a>
                <a role="button" class="btn btn-outline-dark btn-block" href="/accounts/login/"> Log in with Email</a>
                <a role="button" class="btn btn-outline-dark btn-block" href="/accounts/signup/"> Sign Up with E-mail</a>
                
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
